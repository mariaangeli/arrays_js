<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Concatenador de Cadenas</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    p {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Concatenador de Cadenas</h2>
    <label for="cadena1Input">Cadena 1:</label>
    <input type="text" id="cadena1Input" placeholder="Ejemplo: uno, dos, tres">

    <label for="cadena2Input">Cadena 2:</label>
    <input type="text" id="cadena2Input" placeholder="Ejemplo: cuatro, cinco, seis">

    <button onclick="concatenarCadenas()">Concatenar</button>

    <div id="resultado"></div>
</div>

<script>
function concatenarCadenas() {
    const cadena1 = document.getElementById('cadena1Input').value;
    const cadena2 = document.getElementById('cadena2Input').value;

    const resultado = cadena1 + ', ' + cadena2;

    const resultadoDiv = document.getElementById('resultado');
    resultadoDiv.innerHTML = `<p>Resultado de la concatenaci√≥n: ${resultado}</p>`;
}
</script>

</body>
</html>
